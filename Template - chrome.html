    <h1>Contact us</h1>

    <div class="column lastdiv">
        <div class="column1 containerleft">

        </div>

        <div class="column1 containermiddle ">
            <form class="contact form" action="file:///C:/Users/chery/Documents/HTML5_workshop/contact.html#" method="post">
                <div>
                    <label class="formlabel" for="fname">first name</label>
                    <input type="text" id="fname" class="formcss" placeholder="your first name..." required="">
                    <span class="form_hint">firstname is required</span>
                </div>

                <div>
                    <label class="formlabel" for="fname">last name</label>
                    <input type="text" id="lname" class="formcss" placeholder="your last name..." required="">
                    <span class="form_hint">lastname is required</span>
                </div>

                <div>
                    <i class="far fa-envelope"></i>
                    <label class="formlabel" for="email">email</label>
                    <input type="email" id="email" class="formcss" placeholder="your email adress..." required="">
                    <span class="form_hint">Enter Valid email format</span>
                </div>

                <div>
                    <i class="fas fa-globe-asia fa-2x"></i>
                    <label class="formlabel" for="country">country</label>
                    <select id="country" class="formcss">

                        <option value="sg">singapore</option>
                        <option value="my">Malaysia</option>
                        <option value="au">Australia</option>
                        </select>

                </div>
                <div>
                        <i class="fas fa-file-alt fa-2x"> </i>
                        <label class="formlabel" for="description">description</label>
                        
                        <textarea id="subject" class="formcss" rows="15" placeholder="write something..."></textarea>
                    
                </div>
                <div class="lastdiv">
                    <input type="submit" value="Submit" class="formbutton">
                </div>
            </form>
        </div>
